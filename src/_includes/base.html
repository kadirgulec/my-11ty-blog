<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Tailwind CSS Output -->
    <link rel="stylesheet" href="/style.css">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans antialiased">

<header class="bg-white shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold"><a href="/">My Hetzner Blog</a></h1>
        <nav>
            <a href="/" class="text-blue-600 hover:underline">Home</a>
        </nav>
    </div>
</header>

<main class="max-w-4xl mx-auto p-4 mt-6">
    <!-- This is where the page content is injected -->
    {{ content }}
</main>

<footer class="text-center text-gray-500 text-sm mt-10 p-4">
    &copy; 2026 My Static Blog
</footer>

</body>
</html>
